name: Update Types

on:
    schedule:
        - cron: "0 * * * *"
    workflow_dispatch:

jobs:
    update_types:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Bun
              uses: oven-sh/setup-bun@v1

            - name: Clone TBA Schema parser repo
              run: git clone https://github.com/ark0f/tg-bot-api.git

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: LS1
              run: ls

            - name: Generate TBA Schema
              run: cd tg-bot-api && cargo run --package gh-pages-generator --bin gh-pages-generator -- dev

            - name: LS
              run: ls

            - name: T
              run: bun run

            - name: Generate types
              run: bun generate

            - name: Show types
              run: cat types/methods.d.ts
